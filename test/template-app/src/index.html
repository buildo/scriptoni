<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bento App</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,500,600,700' rel='stylesheet' type='text/css'>

    <!-- Setup utils to detect if browser is supported, unofficially supported or not supported -->
    <script>
      function chromeSupported(e,i){return function(r){var f=parseInt((/Chrome\/(\d+)/.exec(r)||[])[1]||"0");return e<=f&&f<=i&&!/Edge\//.test(r)&&!/OPR\//.test(r)}}function edgeSupported(e,i){return function(r){var f=parseInt((/Edge\/(\d+)/.exec(r)||[])[1]||"0");return e<=f&&f<=i}}function desktopSafariSupported(e,i){return function(r){var f=parseInt((/Version\/(\d+)/.exec(r)||[])[1]||"0");return/Safari/.exec(r)&&e<=f&&f<=i&&!/Chrome\//.test(r)&&!/Chromium\//.test(r)}}function mobileSafariIPadIOSSupported(e,i){return function(r){var f=parseInt((/iPad.*CPU[a-zA-Z ]+(\d+)/.exec(r)||[])[1]||"0");return/Mobile.*Safari/.exec(r)&&e<=f&&f<=i}}function firefoxSupported(e,i){return function(r){var f=parseInt((/Firefox\/(\d+)/.exec(r)||[])[1]||"0");return/firefox|iceweasel|fxios/i.exec(r)&&e<=f&&f<=i}}function ieSupported(e,i){return function(r){var f=parseInt((/(?:msie |rv:)(\d+)/i.exec(r)||[])[1]||"0");return/msie|trident/i.exec(r)&&e<=f&&f<=i}}window._isBrowserSupported=function(e){var i=navigator.userAgent;return!!chromeSupported(e.chrome.official.min,e.chrome.official.max)(i)||(!!ieSupported(e.ie.official.min,e.ie.official.max)(i)||(!!edgeSupported(e.edgeHtml.official.min,e.edgeHtml.official.max)(i)||(!!desktopSafariSupported(e.safariDesktop.official.min,e.safariDesktop.official.max)(i)||(!!mobileSafariIPadIOSSupported(e.safariIOS.official.min,e.safariIOS.official.max)(i)||!!firefoxSupported(e.firefox.official.min,e.firefox.official.max)(i)))))},window._isBrowserUnofficiallySupported=function(e){var i=navigator.userAgent;return!!chromeSupported(e.chrome.unofficial.min,e.chrome.unofficial.max)(i)||(!!ieSupported(e.ie.unofficial.min,e.ie.unofficial.max)(i)||(!!edgeSupported(e.edgeHtml.unofficial.min,e.edgeHtml.unofficial.max)(i)||(!!desktopSafariSupported(e.safariDesktop.unofficial.min,e.safariDesktop.unofficial.max)(i)||(!!mobileSafariIPadIOSSupported(e.safariIOS.unofficial.min,e.safariIOS.unofficial.max)(i)||!!firefoxSupported(e.firefox.unofficial.min,e.firefox.unofficial.max)(i)))))};
    </script>

    <!-- CSS Bundle -->
    <% for (var chunk in htmlWebpackPlugin.files.css) { %>
      <link
        rel="stylesheet"
        href="<%= htmlWebpackPlugin.options.buildPath %><%= htmlWebpackPlugin.files.css[chunk]%>"
        media="all"
      />
    <% } %>

  </head>

  <body>
    <div id="app"></div>

    <!-- Validating if browser is supported, unofficiallySupported or not supported -->
    <script>
      var SUPPORTED_BROWSERS = {
        chrome: {
          official: { min: 60, max: Infinity },
          unofficial: { min: 0, max: Infinity }
        },
        ie: {
          official: { min: 11, max: 11 },
          unofficial: { min: null, max: null }
        },
        edgeHtml: {
          edgeVersionMin: 31,
          official: { min: 16, max: Infinity },
          unofficial: { min: 0, max: Infinity }
        },
        firefox: {
          official: { min: null, max: null, }, // never officially supported
          unofficial: { min: 0, max: Infinity }
        },
        safariDesktop: {
          official: { min: 11, max: Infinity }, // never officially supported
          unofficial: { min: 0, max: Infinity }
        },
        safariIOS: {
          official: { min: 11, max: Infinity },
          unofficial: { min: 0, max: Infinity }
        }
      };

      window.isBrowserSupported = window._isBrowserSupported(SUPPORTED_BROWSERS)
      window.isBrowserUnofficiallySupported = window._isBrowserUnofficiallySupported(SUPPORTED_BROWSERS)

      /*
        Replace the following with your code before deploying in production.
        This is an example of how you can use "window.isBrowserSupported" to
        render a placeholder instead of the application.

        You may use "window.isBrowserUnofficiallySupported" directly in your
        application to show some warnings to the user.
      */
      if (!window.isBrowserSupported) {
        document.body.innerHTML = [
          '<p>The current browser is NOT supported.</p>',
          '</p>Please switch to a recent version of Google Chrome or to Internet Explorer 11.</p>'
        ].join('\n')
      }
    </script>

    <!-- JS Bundle -->
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script
      type='text/javascript'
      src="<%= htmlWebpackPlugin.options.buildPath %><%= htmlWebpackPlugin.files.chunks[chunk].entry %>"
    ></script>
    <% } %>

    <script>
      if (window.isBrowserSupported) {
        // Start the application
        webclient.main(document.getElementById('app'));
      }
    </script>

  </body>
</html>
